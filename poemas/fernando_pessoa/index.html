<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exemplo de Paginação</title>
    <style>
     .active-page {
            font-weight: bold;
            background-color: #007bff; /* Cor de fundo azul */
            color: #fff;
            border-radius: 5px;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <!-- Incluir o cabeçalho (header.html) -->
    <header>
        <div class="container-fluid bg-white">
         <div class="container bg-white"> 
            <div class="row">
                <div class="col-12 ">
                    <!-- Incluir o conteúdo do header.html -->
                    <div id="header-placeholder"></div>
                </div>
            </div>
        </div>
      </div>
    </header>

    <!-- Conteúdo do corpo do site -->
    <div class="container mt-5 text-left"> <!-- Centralizar o conteúdo -->
        <div id="content1" class="content active ">
            <h2>Colhe O Dia, Porque És Ele</h2>
            <div id="page1-content"></div>
        </div>

        <div id="content2" class="content">
            <div id="page2-content"></div>
        </div>

        

        <div id="content3" class="content">
            <div id="page3-content"></div>
        </div>

        <!-- Paginação -->
        <ul class="pagination">
            <li class="page-item page-link active-page" onclick="changePage(1)" id="page1">1</li>
            <li class="page-item page-link" onclick="changePage(2)" id="page2">2</li>
            <li class="page-item page-link" onclick="changePage(3)" id="page3">3</li>
        </ul>

        <!-- Botão de Próxima Página -->
        <button class="btn btn-primary" onclick="nextPage()">Próxima Página</button>
    </div>

    <!-- Bootstrap JavaScript (coloque no final do corpo para otimizar o carregamento) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Seu JavaScript aqui... -->

    <script>
        var currentPage = 1;

        function changePage(pageNumber) {
            // Esconde todos os conteúdos
            var contents = document.querySelectorAll('.content');
            contents.forEach(function (content) {
                content.classList.remove('active');
            });

            // Remove a classe de destaque de todas as páginas
            var pages = document.querySelectorAll('.page-link');
            pages.forEach(function (page) {
                page.classList.remove('active-page');
            });

            // Mostra o conteúdo da página selecionada
            var selectedContent = document.getElementById('content' + pageNumber);
            if (selectedContent) {
                selectedContent.classList.add('active');
            }

            // Adiciona a classe de destaque à página clicada
            var selectedPage = document.getElementById('page' + pageNumber);
            if (selectedPage) {
                selectedPage.classList.add('active-page');
            }

            // Limpa o conteúdo da página anterior
            clearPageContent();

            // Carrega o conteúdo do arquivo de texto correspondente
            loadPageContent(pageNumber);
            
            currentPage = pageNumber;
        }

        function loadPageContent(pageNumber) {
            var contentContainer = document.getElementById('page' + pageNumber + '-content');
            if (contentContainer) {
               var txtFilePath = 'fernando_pessoa_' + pageNumber + '.txt';
               fetch(txtFilePath)
                     .then(response => response.text())
                     .then(data => {
                        // Substituir quebras de linha por <br> tags
                        data = data.replace(/\n/g, '<br>');
                        contentContainer.innerHTML = data;
                     })
                     .catch(error => {
                        console.error('Erro ao carregar o arquivo de texto:', error);
                     });
            }
         }

        function clearPageContent() {
            // Limpa o conteúdo de todas as páginas
            var pageContents = document.querySelectorAll('.content div');
            pageContents.forEach(function (content) {
                content.textContent = '';
            });
        }

        function nextPage() {
            var nextPage = currentPage + 1;
            if (nextPage <= 3) {
                changePage(nextPage);
            }
        }
    </script>

    <script>
        $(document).ready(function() {
            // Carregar o conteúdo do header.html e inserir no #header-placeholder
            $("#header-placeholder").load("/header.html", function(response, status, xhr) {
                if (status == "error") {
                    console.log("Erro ao carregar o header.html:", xhr.statusText);
                }
            });

            // Carregar o conteúdo da primeira página ao carregar a página
            loadPageContent(1);
        });
    </script>
</body>
</html>
