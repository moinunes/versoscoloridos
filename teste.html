<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Copiar para Área de Transferência</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="poema-div-1" class="poema-div">
  <p>Além da Terra, além do Céu,<br>
   no trampolim do sem-fim das estrelas,<br>
   no rastro dos astros,<br>
   na magnólia das nebulosas.<br>
   Além, muito além do sistema solar,<br>
   até onde alcançam o pensamento e o coração,<br>
   <br></p>
  <button class="botao-copiar">Copiar</button>
</div>

<div id="poema-div-2" class="poema-div">
  <p>Conteúdo do poema 2.
   <img src="/images/capas/capa_drummond_alem_terra.png"  alt="video youtube do poema: Além da Terra, além do Céu" class="img-fluid">

  </p>
  <button class="botao-copiar">Copiar</button>
</div>

<textarea id="area-copia" style="display: none;"></textarea>

<script>
  $(document).ready(function () {
    $('.botao-copiar').on('click', function () {
      var poemaDivID = $(this).closest('.poema-div').attr('id');
      var poemaConteudo = $('#' + poemaDivID + ' p').html();

      var $tempTextArea = $('<textarea>');
      $tempTextArea.val(poemaConteudo);
      $('body').append($tempTextArea);

      // Selecione o texto na área de transferência
      $tempTextArea.select();

      try {
        // Copie o texto usando a API Clipboard
        document.execCommand('copy');
        alert('Conteúdo copiado com sucesso! Agora você pode colar usando Ctrl+V.');
      } catch (err) {
        alert('Erro ao copiar o conteúdo. Utilize Ctrl+C para copiar manualmente.');
      } finally {
        // Remova a área de transferência temporária
        $tempTextArea.remove();
      }
    });
  });
</script>

</body>
</html>
