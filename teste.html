<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="As melhores frases e versos de Carlos Drummond de Andrade">

    <!-- Meta tags Open Graph -->
    <meta property="og:url" content="https://www.versoscoloridos.com.br/frases/frases_carlos_drummond_andrade.html">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Versos Coloridos">
    <meta property="og:description" content="As melhores frases de Carlos Drummond de Andrade">

    <title>Poemas de Carlos Drummond de Andrade</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Adicione estilos personalizados aqui, se necessário */
        .poema-div {
            display: none;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Corpo do site -->
    <div class="container mt-2 text-left">

        <!-- Frase 1 -->
        <div class="card bg-white mt-2 mb-2">
            <div class="card-body m-0 p-3">
                <!-- Corpo -->
                <p class="card-text" id="frase1">
                    O mundo é grande e cabe nesta janela sobre o mar.<br>
                    O mar é grande e cabe na cama e no colchão de amar.
                </p>
            </div>
            <div class="card-footer bg-white p-0">
                <a href="javascript:void(0)" onclick="compartilharFacebook('frase1', 'O mundo é grande e cabe nesta janela sobre o mar. O mar é grande e cabe na cama e no colchão de amar.')" class="ml-3"><i>facebook</i></a>
            </div>
        </div>

        <!-- Frase 2 -->
        <div class="card bg-white mt-2 mb-2">
            <div class="card-body m-0 p-3">
                <!-- Corpo -->
                <p class="card-text" id="frase2">
                    No meio do caminho tinha uma pedra<br>
                    tinha uma pedra no meio do caminho
                </p>
            </div>
            <div class="card-footer bg-white p-0">
                <a href="javascript:void(0)" onclick="compartilharFacebook('frase2', 'No meio do caminho tinha uma pedra, tinha uma pedra no meio do caminho')" class="ml-3"><i>facebook</i></a>
            </div>
        </div>

    </div>

    <!-- Seu script JavaScript -->
    <script>
    
        function compartilharFacebook(id) {          
            var title = 'As melhores frases de Carlos Drummond de Andrade';
            var frase = encodeURIComponent(document.getElementById(id).innerText.trim());
            
            // Atualizar a meta tag de título
            document.querySelector('meta[property="og:title"]').setAttribute('content', title);

            // Atualizar a meta tag de descrição
            document.querySelector('meta[property="og:description"]').setAttribute('content', frase);

            var url = encodeURIComponent(window.location.href);

            // Criar o link de compartilhamento do Facebook
            var linkDeCompartilhamento = `https://www.facebook.com/sharer/sharer.php?quote=${frase}&u=${url}`;

            // Abrir a janela de compartilhamento do Facebook
            window.open(linkDeCompartilhamento, '_blank');
         }

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
