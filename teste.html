<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Compartilhar no WhatsApp</title>
</head>
<body>

<!-- Substitua 'Sua%20mensagem%20aqui' pela mensagem desejada e 'url_da_sua_imagem.jpg' pela URL da sua imagem -->
<a href="#" onclick="compartilharWhatsApp('a vida Ã© bela', 'https://www.versoscoloridos.com.br/images/fotos/foto_cora_coralina.png');">
    Compartilhar no WhatsApp
</a>

<script>
function compartilharWhatsApp(id, imagem) {
    var mensagem = encodeURIComponent(document.getElementById(id).innerText.trim());
    var url = encodeURIComponent(window.location.href);

    // Criar o link de compartilhamento do WhatsApp
    var linkDeCompartilhamento = "https://api.whatsapp.com/send?text=" + mensagem + "%20" + url + "&image=" + imagem;

    // Abrir a janela de compartilhamento do WhatsApp
    window.open(linkDeCompartilhamento, '_blank');
}
</script>

</body>
</html>
