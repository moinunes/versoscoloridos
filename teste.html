<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compartilhar no Facebook</title>

  <!-- Inclua a SDK do Facebook -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

  <script>
    // Inicialize a SDK do Facebook
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '3091300787669269', // Substitua pelo ID do seu aplicativo
        cookie     : true,
        xfbml      : true,
        version    : 'v10.0'
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function compartilharNoFacebook() {
      // Obtenha o conteúdo da div
      var conteudoDiv = document.getElementById('minhaDiv').innerText;

      // Exemplo de compartilhamento usando a API do Facebook com feed
      var url = "https://www.facebook.com/dialog/feed?app_id=3091300787669269&display=popup&quote=" + encodeURIComponent(conteudoDiv) + "&href=" + encodeURIComponent(window.location.href);

      window.open(url, "_blank");
    }
  </script>
</head>
<body>

  <div id="minhaDiv">
    Este é o conteúdo que eu quero compartilhar no Facebook.
  </div>

  <button onclick="compartilharNoFacebook()">Compartilhar no Facebook</button>

</body>
</html>
